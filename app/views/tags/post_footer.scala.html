@(blog:Blog, author:Option[Author])(implicit messages:Messages)
@import play.api.Play
<div class="row">
  <div class="col-sm-offset-1 col-sm-10">
    <footer role="contentinfo" class="footer">
      <p>
        <small>@blog.name</small>
        <small>@author.map { a => &copy; @a.fullname }</small>
      </p>
      <p>
        <small>@Messages("footer.prosa", Play.current.configuration.getString("app.version").orNull)</small>
      </p>
    </footer>
  </div>
</div>
